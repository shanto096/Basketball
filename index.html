<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/90a77c8ea4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- .......header start here ....... -->

    <!-- .....bg-img here... -->
    <div class="bg-img1">
        <!-- .......navber start here ....... -->
        <nav class="flex justify-between border-1 border-b-4 border-b-green-500">
            <div>
                <div class="flex bg-black w-[150%] h-[3.5rem]"
                    style="clip-path: polygon(0% 0, 100% 0, 90% 100%, 0 100%)">
                    <img class="w-20 h-10 mt-2 ml-32"
                        src="https://cdn.pixabay.com/photo/2019/06/10/15/11/basketball-4264543__340.png" alt="" />
                    <h1 class="text-white font-bold text-xl mt-3 ml-3">
                        Basketball Live Streaming
                    </h1>
                </div>
            </div>
            <div>
                <button class="text-white bg-red-600 h-[3.5rem] px-32 text-2xl font-bold"
                    style="clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%)">
                    Login
                </button>
            </div>
        </nav>
        <!-- .......navber end here ....... -->
        <div class="flex justify-center my-8">
            <img src="https://camera.unlimitedstreamingsports.com/assets/images/hd.png" alt="" />
        </div>
        <div class="text-center mx-[12rem] mb-7">
            <h1 class="bg-black text-white py-3 text-3xl font-bold">
                BASKETBALL TV
            </h1>
        </div>
        <div>
            <div class="flex justify-center">
                <!-- .....bg-img here... -->
                <div class="bg-img2">
                    <!-- ........header content here.........  -->
                    <div class="text-center">
                        <p class="text-white text-4xl pt-60">
                            Sports Basketball Live Is Only Available For Registered <br />
                            Users. Create a FREE account to get access to your HD <br />
                            stream
                        </p>
                        <button class="bg-[#27c40f] py-3.5 px-16 rounded mt-7 font-bold text-3xl text-white">
                            CREATE MY ACCOUNT
                        </button>
                    </div>
                    <!-- ........header content end here.........  -->

                    <!-- ..........video control here..........  -->
                    <div class="flex justify-around bg-white py-3 mt-16">
                        <i class="fa-solid fa-pause mt-2"></i>
                        <progress class="w-[30rem] h-2.5 mt-3" id="file" value="32" max="100">
                            32%
                        </progress>
                        <i class="fa-solid fa-volume-high mt-1.5"></i>
                        <progress class="w-[6rem] h-2 mt-3" id="file" value="50" max="100">
                            50%
                        </progress>
                        <i class="fa-solid fa-maximize mt-2 mr-24"></i>
                        <li class="font-bold text-red-600 text-xl">LIVE</li>
                    </div>
                    <!-- ..........video control end here..........  -->
                </div>
            </div>
        </div>
        <!-- .............. footer  here....... -->
        <div class="bg-black text-white text-center py-5 mt-10">
            <p class="text-blue-700 text-sm font-bold">Contact Us DMCA Privacy</p>
            <p class="text-lg font-bold mt-2">
                Copyright Â© DtX_Grup 2022 All Rights Reserved.
            </p>
        </div>
        <!-- .............. footer end here....... -->
    </div>

    <!-- .......header end here ....... -->
</body>

</html>
